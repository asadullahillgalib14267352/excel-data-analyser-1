<form>
  <div class="mb-3 row">
    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-complete-search" type="text" class="form-control" name="searchTerm" [(ngModel)]="searchTerm">
    </div>
    <span class="col col-form-label" *ngIf="loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
      <th scope="col" sortable="salary" (sort)="onSort($event)">Salary</th>
      <th scope="col" sortable="age" (sort)="onSort($event)">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of tableDetails">
      <th scope="row">{{ employee.name }}</th>
      <td>
        <ngb-highlight [result]="employee.email" [term]="searchTerm"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="employee.salary | number" [term]="searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="employee.age | number" [term]="searchTerm"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
