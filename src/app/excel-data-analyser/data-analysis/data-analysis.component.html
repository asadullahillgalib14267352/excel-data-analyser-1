
<div class="card">
  <p-card header="Data Analysis">
    <h3>Select Table</h3>
    <p-dropdown [options]="tableType" [(ngModel)]="value" placeholder="Select a Table" appendTo="body"
      [showClear]="true"></p-dropdown>
  </p-card>
</div>




<div class="card" style="margin-top: 5px">
  <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
  <!--  <h5>Single Column</h5>-->
  <p-table #dt [value]="details" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" responsiveLayout="scroll"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','age','address','email']">

    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="p-input-icon-left" style="margin-top: -10px">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event, 'contains')" placeholder="Search" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="age">Age <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="address">Address <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="email">Email <p-sortIcon field="quantity"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.age}}</td>
        <td>{{product.address}}</td>
        <td>{{product.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
