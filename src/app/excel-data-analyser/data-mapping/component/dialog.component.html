<h1 mat-dialog-title>Mapper Name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Mapper name</mat-label>
    <input matInput [(ngModel)]="data.mapperName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->

  <button mat-button [mat-dialog-close]="data.mapperName" cdkFocusInitial>Ok</button>
</div>
